<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ElectroBird</title>
    <meta charset="UTF-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/photon.css">
    <link rel="stylesheet" type="text/css" href="jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="jqGrid/css/ui.jqgrid.css" />

    <!-- Javascript Libraries and Scripts-->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="jqGrid/js/jquery.jqGrid.min.js"></script>
    <script src="jqGrid/js/i18n/grid.locale-en.js"></script>

    </script>

  </head>
  <body>
    <div class="window">

      <!-- Toolbar Header -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default  btn-dropdown" title="Get new messages">
              <span class="icon icon-download"></span>
              <span class="icon-header-text">Get Messages</span>
            </button>
            <button class="btn btn-default  btn-dropdown" title="Create a new message">
              <span class="icon icon-pencil"></span>
              <span class="icon-header-text">Write</span>
            </button>
            <button class="btn btn-default" title="Show the chat tab">
              <span class="icon icon-chat"></span>
              <span class="icon-header-text">Chat</span>
            </button>
            <button class="btn btn-default" title="Go to the address book">
              <span class="icon icon-users"></span>
              <span class="icon-header-text">Address Book</span>
            </button>
            <button class="btn btn-default btn-dropdown" title="Tag messages">
              <span class="icon icon-tag"></span>
              <span class="icon-header-text">Tag</span>
            </button>
            <button class="btn btn-default" title="Toggle the quick filter bar">
              <span class="icon icon-flashlight"></span>
              <span class="icon-header-text">Quick Filter</span>
            </button>
          </div>

          <!-- Elements floated right are listed in reverse order since they build from right -->
          <button class="btn btn-default pull-right" title="Display the Thunderbird menu">
            <span class="icon icon-menu"></span>
          </button>

          <div class="pull-right">
            <span class="icon icon-search"></span>
            <input type="search" placeholder="Search... <Ctrl+K>">
          </div>
        </div>
      </header>

      <!-- Main app content, including sidebar and main email pane -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">

            <!-- Sidebar tree powered by tree.js script -->
            <div id="jstree"></div>

          </div>

          <div class="pane">
            <div class="pane-group-horizontal">

              <!-- Main email pane powered by jqGrid -->
              <div class="pane-horizontal container-fluid" id="email-pane">
                <table class="table tablesorter" id="jqGrid"></table>
                <div id="jqGridPager"></div>
              </div>

              <!-- Message details pane. TODO: Figure out why it's floating instead of displaying below email pane -->
              <div class="pane-horizontal container-fluid" id="message-details">
                <h3>Message details pane</h3>
              </div>

              <!-- Message view pane. TODO: Figure out why it's floating instead of displaying below email pane -->
              <div class="pane-horizontal container-fluid" id="message-view">
                <h3>Message view pane</h3>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Javascript -->
    <script src="js/tree.js"></script>
    <script src="jstree/dist/jstree.min.js"></script>
    <script src="js/jqGrid.js"></script>

    <!--Unclear if I need this menu script that came with Photon
    <script src="js/menu.js"></script>-->

  </body>
</html>
