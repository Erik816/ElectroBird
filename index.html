<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ElectroBird</title>
    <meta charset="UTF-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/photon.css">
    <link rel="stylesheet" type="text/css" href="jstree/dist/themes/default/style.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="jqGrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/jquery-ui/themes/smoothness/jquery-ui.css" />

    <!-- Javascript libraries-->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="jqGrid/js/jquery.jqGrid.min.js"></script>
    <script src="jqGrid/js/i18n/grid.locale-en.js"></script>

    <!-- Load external Javascript files -->
    <script src="js/tree.js"></script>
    <script src="jstree/dist/jstree.min.js"></script>
    <script src="js/jqGrid.js"></script>
    <script src="js/menu.js"></script>

  </head>
  <body>
    <div class="window">

      <!-- Toolbar Header -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default btn-dropdown" title="Get new messages">
              <span class="icon icon-download"></span>
              <span class="icon-header-text">Get Messages</span>
            </button>
            <button class="btn btn-default btn-dropdown" title="Create a new message">
              <span class="icon icon-pencil"></span>
              <span class="icon-header-text">Write</span>
            </button>
            <button class="btn btn-default" title="Show the chat tab">
              <span class="icon icon-chat"></span>
              <span class="icon-header-text">Chat</span>
            </button>
            <button class="btn btn-default" title="Go to the address book">
              <span class="icon icon-users"></span>
              <span class="icon-header-text">Address Book</span>
            </button>
            <button class="btn btn-default btn-dropdown" title="Tag messages">
              <span class="icon icon-tag"></span>
              <span class="icon-header-text">Tag</span>
            </button>
            <button class="btn btn-default" title="Toggle the quick filter bar">
              <span class="icon icon-flashlight"></span>
              <span class="icon-header-text">Quick Filter</span>
            </button>
          </div>

          <!-- Elements floated right are listed in reverse order since they build from right -->
          <button class="btn btn-default pull-right" title="Display the Thunderbird menu">
            <span class="icon icon-menu"></span>
          </button>

          <div class="pull-right">
            <span class="icon icon-search"></span>
            <input type="search" placeholder="Search... <Ctrl+K>">
          </div>
        </div>
      </header>

      <!-- Main app content, including sidebar and main email pane -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">

            <!-- Sidebar tree powered by jstree and loaded with tree.js script -->
            <div id="jstree"></div>

          </div>

          <div class="pane">
            <div class="pane-group-horizontal" id="main-pane">

              <!-- Thread pane powered by jqGrid and loaded with jqGrid.js
              TODO: add ability to select additional columns/hidden columns;
              display icons for attachments, stars, etc;-->
              <div class="pane-horizontal container-fluid" id="thread-pane">
                <table class="table tablesorter" id="jqGrid"></table>
              </div>

              <!-- Message headers pane
              TODO: add date field;
              Add cc field (and bcc?)-->
              <div class="pane-horizontal container-fluid" id="message-headers">
                <div>
                  <div class="btn-group pull-right">
                    <button class="btn btn-mini btn-default" title="Reply to the sender of this message">
                      <span class="icon icon-reply"></span>
                      <span class="icon-header-text">Reply</span>
                    </button>
                    <button class="btn btn-mini btn-default" title="Forward this message">
                      <span class="icon icon-right"></span>
                      <span class="icon-header-text">Forward</span>
                    </button>
                    <button class="btn btn-mini btn-default" title="Archive this message">
                      <span class="icon icon-archive"></span>
                      <span class="icon-header-text">Archive</span>
                    </button>
                    <button class="btn btn-mini btn-default" title="Mark this message as junk">
                      <span class="icon icon-minus-circled"></span>
                      <span class="icon-header-text">Junk</span>
                    </button>
                    <button class="btn btn-mini btn-default" title="Delete this message">
                      <span class="icon icon-block"></span>
                      <span class="icon-header-text">Delete</span>
                    </button>
                    <button class="btn btn-mini btn-default btn-dropdown" title="More actions">
                      <span class="icon-header-text">More</span>
                    </button>
                  </div>
                  <div class="pull-left padded-top-less padded-horizontally-less">
                    <div><span class="light-text">From</span>
                      <span id="messageSender"></span>
                      <span id="senderEmail"></span>
                    </div>
                  </div>
                </div>
                <div class="nofloat padded-top-less padded-horizontally-less">
                  <div><span class="light-text">Subject</span>
                    <span id="Subject"></span>
                  </div>
                </div>
                <div class="nofloat padded-top-less padded-horizontally-less">
                  <div><span class="light-text">To</span>
                    <span id="Recipient"></span>
                  </div>
                </div>
              </div>

              <!-- Message pane -->
              <div class="pane-horizontal container-fluid padded" id="message-pane">
                <div id="messageContent"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
